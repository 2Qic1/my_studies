name: Run Pethon Hello
on:
  push:
    branches: [ "master" ]
jobs:
    my_build_job:
      runs-on: ubuntu-latest
      steps:
          - name: Check out the repository to the runner
            uses: actions/checkout@v4
          - name: Set up Python
            uses: actions/setup-python@v4
            with:
              python-version: '3.10'
          - name: Run python script Hello.py
            run: /home/admin/my_studies/scripts/Hello.py
